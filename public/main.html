<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">


    <title>Hobby Harbor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="search.js" defer></script>
</head>

<body>
    <div class="container">
        <section class="bg-light py-5">
            <div class="header">
                <div class="center">
                    <div class="col-12">
                        <h2 class="display-5 font-weight-bold mb-5">All Hobbies</h2>
                    </div>
                </div>
                <div class="search-wrapper">
                    <h5 class="font-weight-bold my-2"> <label for="search">Search Hobbies</label>
                    <input type="search" id="search">
                </div>
            </div>
            <br> </br>
            <div class="row" data-container>
                <template data-profile-template>
                    <div class="col-md-6 col-xl-4">
                        <div class="image-box image-box--shadowed white-bg style-2 mb-4">
                            <div class="overlay-container">
                                <img src="" alt="cool picture here!">
                            </div>
                            <div class="body">
                                <h5 class="font-weight-bold my-2"></h5>
                                <p class="small"></p>
                                <div class="row d-flex align-items-center">
                                    <div class="col-6 text-right">
                                        <a href="" class="btn radius-50 btn-gray-transparent btn-animated">Learn More <i
                                                class="fa fa-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
    </div>
    </section>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
